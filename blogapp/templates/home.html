{%extends 'base.html'%}

{% block contents %}
<br>
<br>
<br>
{% for blog in posts %} 
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{blog.title}}</h2>
            <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
            <p class="card-text">{{blog.summary}}</p>
            <a href="{% url 'detail' blog.id %}" class="card-link">...more</a>
        </div>
    </div> <br>
</div>
{% endfor %}

<div class="container">

    {% if posts.has_previous %}
    <a href="?page=1">First</a>
    <button type="button" class="btn btn-danger"><a href="?page={{posts.previous_page_number}}">Previous</a></button>
    {%endif%}

    <span>{{posts.number}}</span>
    <span>of</span>
    <span>{{posts.paginator.num_pages}}</span>

    {% if posts.has_next %}
    <button type="button" class="btn btn-dark"><a href="?page={{posts.next_page_number}}">Next</a></button>
    <button type="button" class="btn btn-dark"><a href="?page={{posts.paginator.num_pages}}">Last</a></button>
    {%endif%}
</div>
{%endblock%}
